# Default values for intersight-integration.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

annotations: {}

replicaCount: 1

image:
  repository: turbonomic
  tag: latest
  pullPolicy: IfNotPresent

env:
  - name: component_type
    value: intersight-integration
  - name: instance_id
    valueFrom:
      fieldRef:
        fieldPath: metadata.name
  - name: instance_ip
    valueFrom:
      fieldRef:
        fieldPath: status.podIP
  - name: clustermgr_host
    value: clustermgr
  - name: clustermgr_port
    value: "8080"
  - name: kafkaServers
    value: kafka:9092
  - name: METRON_ENABLED
    value: "true"

resources:
  limits:
    memory: 1Gi
