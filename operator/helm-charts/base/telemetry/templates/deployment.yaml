{{- if .Values.global.telemetry.automatic.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  labels:
    zone: internal
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Chart.Name }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Chart.Name }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/managed-by: {{ .Release.Service }}
      annotations:
        checksum/configmap: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: {{ .Values.global.repository }}/kinesis-kafka-connect:{{ .Values.global.tag }}
          imagePullPolicy: {{ template "pullPolicy" . }}
          ports:
            - containerPort: 8083
          env:
            - name: INSTANCE_ID
              valueFrom:
               fieldRef:
                 fieldPath: metadata.name
            - name: TELEMETRY_CONNECTOR_NAME
              value: {{ .Values.global.telemetry.automatic.connector_name }}
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Chart.Name }}-secret
                  key: aws_access_key_id
                  optional: false
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Chart.Name }}-secret
                  key: aws_secret_access_key
                  optional: false
          volumeMounts:
          - name: config
            mountPath: "/config"
            readOnly: true
          livenessProbe:
            exec:
              command:
              - /bin/sh
              - -c
              - /home/appuser/healthcheck.sh
            initialDelaySeconds: 300
            periodSeconds: 60
            successThreshold: 1
            failureThreshold: 2
      volumes:
      - name: config
        configMap:
          name: {{ .Chart.Name }}-config-map
          items:
          - key: "worker.properties"
            path: "worker.properties"
          - key: "sink.properties"
            path: "sink.properties"
          - key: "connect-log4j.properties"
            path: "connect-log4j.properties"
{{- end }}
