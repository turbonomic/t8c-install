# Default values for clustermgr.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

annotations: {}

replicaCount: 1

image:
  repository: turbonomic
  tag: latest
  pullPolicy: IfNotPresent

env:
  - name: component_type
    value: clustermgr
  - name: instance_id
    valueFrom:
      fieldRef:
        fieldPath: metadata.name
  - name: instance_ip
    valueFrom:
      fieldRef:
        fieldPath: status.podIP
  - name: serverHttpPort
    value: "8080"
  - name: kafkaServers
    value: kafka:9092
  - name: kafkaNamespace
    valueFrom:
      fieldRef:
        apiVersion: v1
        fieldPath: metadata.namespace
resources:
  limits:
    memory: 16Gi
  requests:
    memory: 384Mi
